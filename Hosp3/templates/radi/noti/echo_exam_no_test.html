{% load static %}
{% load crispy_forms_tags %}

    <div class="modal-header">
        <h3 class="modal-title"><center>ECHO EXAM WITH NO PROCEDURE</center></h3>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- EXAM TABLE -->
    <div class="row" id="exam-table-modal">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ page_title }} EXAM LIST</h5>
                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>US #</th>
                                <th>Exam #</th>
                                <th>Full Name</th>
                                <th>Address</th>
                                <th>Ward</th>
                                <th>Sex</th>
                                <th>Age</th>
                                <th>Phone</th>
                                <th>Date Created</th>
                            </tr>
                            </thead>
                            <tbody id="id_tbody">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- PROCEDURE -->
    <div class="col-md-12" id="card-exam-item-modal">
        <div class="card">
            <form method="post" action="" class="form-horizontal">
                 {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title">REGISTER PROCEDURE</h4>
                    <div class="form-group row">
                        <label for="id_uexam_modal" class="col-xs-12 col-sm-3 col-md-2 text-center control-label col-form-label">Book Number</label>
                        <div class="col-xs-12 col-sm-9 col-md-4">
                            <input type="text" class="form-control" name="book_num_modal" id="id_uexam_modal" placeholder="" required readonly>
                        </div>
                        <label for="id_paid_exam_item_modal" class="col-xs-12 col-sm-3 col-md-2 text-center control-label col-form-label">Amount Paid</label>
                        <div class="col-xs-12 col-sm-9 col-md-4">
                            <input type="text" name="paid-exam-item_modal" class="form-control" id="id_paid_exam_item_modal" placeholder="" maxlength="5" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_category_modal" class="col-xs-12 col-sm-3 col-md-2 text-center control-label col-form-label">Category</label>
                        <div class="col-xs-12 col-sm-9 col-md-4">
                            <select class="form-control" name="category" required id="id_category_modal">

                            </select>
                        </div>
                        <label for="id_utype_modal" class="col-xs-12 col-sm-3 col-md-2 text-center control-label col-form-label">Echo Test</label>
                        <div class="col-xs-12 col-sm-9 col-md-4">
                            <select class="form-control" name="utype_modal" required id="id_utype_modal">

                            </select>
                        </div>
                    </div>

                    <div class="form-group row" hidden>
                        <div class="col-xs-12 col-sm-9 col-md-4">
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button id="submit-uexam-item-form-modal" class="btn btn-primary">Create Echo Test</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
