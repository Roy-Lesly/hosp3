{% load static %}
{% load crispy_forms_tags %}
<form method="post" data-url="" action="" class="create-pat" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">ECHO RESULT DETAILS</h4>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-1"><center></center></div>
        <div class="col-md-3"><center>PATIENT NAME : </center></div>
        <div class="col-md-7"><center><h3 id="pat_name"></h3></center></div>
        <div class="col-md-1"><center></center></div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-5"><center>PHONE NUMBER : </center></div>
        <div class="col-md-7"><center><h4 id="pn"></h4></center></div>
    </div>

    <hr>

    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="col-xs-6"><center>SERIAL NUMBER</center></div>
                <div class="col-xs-6"><center><h4 id="sn"></h4></center></div>
            </div>
            <div class="col-sm-12 col-md-4">
                <center>
                    <div class="col-xs-6"><center>ULTRASOUND NUMBER</center></div>
                    <div class="col-xs-6"><center><h4 id="un"></h4></center></div>
                </center>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="col-xs-6"><center>BOOK NUMBER</center></div>
                <div class="col-xs-6"><center><h4 id="bn"></h4></center></div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <div class="col"><center>STAFF</center></div>
                <div class="col"><center><h4 id="staff"></h4></center></div>
            </div>
            <div class="col-md-6">
                <center>
                    <div class="col"><center>TEST</center></div>
                    <div class="col"><center><h4 id="test"></h4></center></div>
                </center>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col"><center>FINDINGS</center></div>
            <div class="col"><center><h6 id="findings">x</h6></center></div>
        </div>

        <hr>

        <div class="row">
            <div class="col"><center>DATE CREATED</center></div>
            <div class="col"><center><h6 id="date_created">x</h6></center></div>
        </div>
       <div class="row">
            <div class="col"><center>LAST UPDATED</center></div>
            <div class="col"><center><h6 id="date_updated">x</h6></center></div>
        </div>

    </div>
</form>

<script src="{% static 'radi/radi_upat_create.js' %}"></script>
