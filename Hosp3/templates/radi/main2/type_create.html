{% load static %}
{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'radi:typeCreate' %}" action="" class="create-type" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create Type</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ type_form|crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" id="submit-create-type"><i class="fas fa-database"></i>Submit</button>
    </div>
</form>

<script src="{% static 'radi/radi_type.js' %}"></script>
