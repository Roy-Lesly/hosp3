{% load static %}
{% load crispy_forms_tags %}
<form method="post" action="" class="create-category" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">UPDATE Category INFORMATION</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ category_update|crispy }}
        <br>
        <label for="id_category">ID</label>
        <input type="text" value={{ category_id }} id="id_category" readonly>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="submit-update-category"><i class="fas fa-database"></i>Update</button>
    </div>
</form>

{% block custom_js %}
    <script src="{% static 'radi/radi_category.js' %}"></script>
{% endblock %}
