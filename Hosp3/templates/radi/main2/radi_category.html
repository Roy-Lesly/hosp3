{% extends 'radi/base_welcome_radi.html'%}
{% load static %}

{% block page_content %}

    <div class="container-fluid" id="forms">
      <div class="card card-body" id="category-form">

        <table class="table table-borderless">
          <thead class="border-bottom font-weight-bold">
            <tr>
              <td>ID</td>
              <td>CATEGORY NAME</td>
              <td>
                <button class="btn btn-primary show-form">
                  <span>Add Category</span>
                </button>
              </td>
              <td></td>
            <tr>
          </thead>
          <tbody>
          {% for category in radi_category %}
            <tr>
              <td>{{category.id}}</td>
              <td>{{category.category_name}}</td>
              <td>
                <button class="category-update">
                  <a href="{% url 'radi:categoryUpdate' category.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg">Update</i>
                  </a>
                </button>
              </td>
              <td>
                <button class="category-delete">
                  <a href="{% url 'radi:categoryDelete' category.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg">Delete</i>
                  </a>
                </button>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="modal" id="modal-category">
        <div class="modal-dialog">
          <div class="modal-content"></div>

        </div>
      </div>
    </div>

{% endblock %}

{% block tail_js %}
    <script src="{% static 'radi/radi_category.js' %}"></script>
{% endblock %}
