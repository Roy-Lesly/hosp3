{% load static %}
{% load crispy_forms_tags %}
<form method="post" action="" class="create-staff" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">UPDATE STAFF INFORMATION</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ staff_update|crispy }}
        <br>
        <label for="staff_id" hidden>ID</label>
        <input type="text" value={{ staff_id }} id="staff_id" readonly hidden>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="submit-update-staff"><i class="fas fa-database"></i>Update</button>
    </div>
</form>

<script src="{% static 'radi/staff_create.js' %}"></script>
