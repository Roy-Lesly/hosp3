{% extends 'phar/base_welcome_phar.html'%}
{% load static %}

{% block page_content %}

    <div class="container-fluid" id="forms">
      <div class="card card-body" id="staff-form">
        <table class="table table-borderless">
          <thead class="border-bottom font-weight-bold">
            <tr>
              <td>ID</td>
              <td>CATEGORY NAME</td>
              <td>
                <a href="{% url 'phar:categoryCreate' %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Add Category</i>
                </a>
              </td>
              <td></td>
            <tr>
          </thead>
          <tbody>
          {% for category in phar_category %}
            <tr>
              <td>{{category.id}}</td>
              <td>{{category.category_name}}</td>
              <td>
                <a href="{% url 'phar:categoryUpdate' category.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Update</i>
                </a>
              </td>
              <td>
                <a href="{% url 'phar:categoryDelete' category.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Delete</i>
                </a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

{% endblock %}
