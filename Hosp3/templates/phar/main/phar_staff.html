{% extends 'phar/base_welcome_phar.html'%}
{% load static %}

{% block page_content %}

    <div class="container-fluid" id="forms">
      <div class="card card-body" id="staff-form">
        <table class="table table-borderless">
          <thead class="border-bottom font-weight-bold">
            <tr>
              <td>ID</td>
              <td>FULL NAME</td>
              <td>PHONE</td>
              <td>ADDRESS</td>
              <td>TITLE</td>
              <td>
                <a href="{% url 'phar:staffCreate' %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Add Staff</i>
                </a>
              </td>
              <td></td>
            <tr>
          </thead>
          <tbody>
          {% for staff in phar_staff%}
            <tr>
              <td>{{staff.id}}</td>
              <td>{{staff.full_name}}</td>
              <td>{{staff.Phone}}</td>
              <td>{{staff.address}}</td>
              <td>{{staff.title}}</td>
              <td>
                <a href="{% url 'phar:staffUpdate' staff.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Update</i>
                </a>
              </td>
              <td>
                <a href="{% url 'phar:staffDelete' staff.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Delete</i>
                </a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

{% endblock %}
