{% extends 'phar/base_welcome_phar.html'%}
{% load static %}

{% block page_content %}

    <div class="container-fluid" id="forms">
      <div class="card card-body" id="staff-form">
        <table class="table table-borderless">
          <thead class="border-bottom font-weight-bold">
            <tr>
              <td>ID</td>
              <td>DEPARTMENT NAME</td>
              <td>
                <a href="{% url 'phar:deptCreate' %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Add Dept</i>
                </a>
              </td>
              <td></td>
            <tr>
          </thead>
          <tbody>
          {% for dept in phar_dept %}
            <tr>
              <td>{{dept.id}}</td>
              <td>{{dept.dept_name}}</td>
              <td>
                <a href="{% url 'phar:deptUpdate' dept.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Update</i>
                </a>
              </td>
              <td>
                <a href="{% url 'phar:deptDelete' dept.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Delete</i>
                </a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

{% endblock %}
