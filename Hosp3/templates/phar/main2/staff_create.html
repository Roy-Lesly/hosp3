{% load static %}
{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'phar:staffCreate' %}" action="" class="create-staff" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create Staff</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ staff_form|crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" id="submit-create-staff"><i class="fas fa-database"></i>Submit</button>
    </div>
</form>

{% block custom_js %}
    <script src="{% static 'phar/staff_create.js' %}"></script>
{% endblock %}
