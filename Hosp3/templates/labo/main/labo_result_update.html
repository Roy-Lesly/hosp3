{% load static %}
{% load crispy_forms_tags %}
<form method="post" action="" class="form-update-result" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">UPDATE RESULTS INFORMATION</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ result_update|crispy }}
        <br>
        <label for="result_id" hidden>ID</label>
        <input type="text" value={{ result_id }} id="result_id" readonly hidden>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" id="submit-update-result"><i class="fas fa-database"></i>Update</button>
    </div>
</form>




{% block custom_js %}
    <script src="{% static 'labo/labo_result_list.js' %}" defer></script>
{% endblock %}
