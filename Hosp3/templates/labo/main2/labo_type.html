{% extends 'labo/base_welcome_labo.html'%}
{% load static %}

{% block page_content %}

    <div class="container-fluid" id="forms">
      <div class="card card-body" id="type-form">
        <button class="btn btn-primary show-form">
          <span>Add Test Type</span>
        </button>
        <table class="table table-borderless">
          <thead class="border-bottom font-weight-bold">
            <tr>
              <td>ID</td>
              <td>TYPE NAME</td>
              <td>COST</td>
              <td>DEPARTMENT</td>
              <td>CATEGORY</td>
              <td>
                <a href="{% url 'labo:typeCreate' %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg"></i>
                </a>
              </td>
              <td></td>
            <tr>
          </thead>
          <tbody>
          {% for type in labo_type %}
            <tr>
              <td>{{type.id}}</td>
              <td>{{type.type_name}}</td>
              <td>{{type.cost}}</td>
              <td>{{type.department}}</td>
              <td>{{type.category}}</td>

              <td>
                <button class="type-update">
                  <a href="" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg">Update</i>
                  </a>
                </button>
              </td>

              <td>
                <button class="type-delete">
                  <a href="{% url 'labo:typeDelete' type.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg">Delete</i>
                  </a>
                </button>
              </td>

            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="modal" id="modal-type">
        <div class="modal-dialog">
          <div class="modal-content"></div>

        </div>
      </div>
    </div>

{% endblock %}

{% block custom_js %}
    <script src="{% static 'labo/type_create.js' %}"></script>
{% endblock %}
