{% load static %}
{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'labo:typeCreate' %}" action="" class="create-staff" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">DELETE Test Type DATA</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h4><center> You Are About To Delete Type With Info</center></h4>
        <label for="staff_name">Full Name</label>
            <input type="text" value={{ type_delete.type_name }} id="staff_name" readonly>
        <hr>
        <label for="type_id">ID</label>
            <input type="text" value={{ type_delete.id }} id="type_id" readonly>
    </div>
    <div class="modal-footer">
        <h6><center>Click out of this box To cancel</center></h6>
        <button type="button" class="btn btn-success" id="submit-delete-type"><i class="fas fa-database"></i>Delete</button>
    </div>
</form>

{% block custom_js %}
    <script src="{% static 'labo/type_create.js' %}"></script>
{% endblock %}
