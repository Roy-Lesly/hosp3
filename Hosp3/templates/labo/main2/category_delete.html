{% load static %}
{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'labo:categoryCreate' %}" action="" class="create-staff" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">DELETE CATEGORY DATA</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h4><center> You Are About To Delete Staff With Info</center></h4>
        <label for="staff_name">CATEGORY Name</label>
            <input type="text" value={{ category_delete.category_name }} id="staff_name" readonly>
        <hr>
        <label for="category_id">ID</label>
            <input type="text" value={{ category_delete.id }} id="category_id" readonly>
    </div>
    <div class="modal-footer">
        <h6><center>Click out of this box To cancel</center></h6>
        <button type="button" class="btn btn-success" id="submit-delete-category"><i class="fas fa-database"></i>Delete</button>
    </div>
</form>

<script src="{% static 'labo/category_create.js' %}"></script>
