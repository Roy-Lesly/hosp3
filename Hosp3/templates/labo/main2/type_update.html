{% load static %}
{% load crispy_forms_tags %}
<form method="post" action="" class="create-type" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">UPDATE Test Type INFORMATION</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ type_update|crispy }}
        <br>
        <label for="type_id" hidden>ID</label>
        <input type="text" value={{ type_id }} id="type_id" readonly hidden>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="submit-update-type"><i class="fas fa-database"></i>Update</button>
    </div>
</form>

{% block custom_js %}
    <script src="{% static 'labo/type_create.js' %}"></script>
{% endblock %}
