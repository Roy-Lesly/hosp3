{% extends 'labo/base_welcome_labo.html'%}
{% load static %}

{% block page_content %}

    <div class="container-fluid" id="forms">
      <div class="card card-body" id="staff-form">
        <button class="btn btn-primary show-form">
          <span>Add Staff</span>
        </button>
        <table class="table table-borderless">
          <thead class="border-bottom font-weight-bold">
            <tr>
              <td>ID</td>
              <td>FULL NAME</td>
              <td>PHONE</td>
              <td>ADDRESS</td>
              <td>TITLE</td>
              <td>
                <a href="{% url 'labo:staffCreate' %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg"></i>
                </a>
              </td>
              <td></td>
            <tr>
          </thead>
          <tbody>
          {% for staff in labo_staff%}
            <tr>
              <td>{{staff.id}}</td>
              <td>{{staff.full_name}}</td>
              <td>{{staff.Phone}}</td>
              <td>{{staff.address}}</td>
              <td>{{staff.title}}</td>

              <td>
                <button class="staff-update">
                  <a href="{% url 'labo:staffUpdate' staff.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg">Update</i>
                  </a>
                </button>
              </td>

              <td>
                <button class="staff-delete">
                  <a href="{% url 'labo:staffDelete' staff.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg">Delete</i>
                  </a>
                </button>
              </td>

            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="modal" id="modal-staff">
        <div class="modal-dialog">
          <div class="modal-content"></div>

        </div>
      </div>
    </div>

{% endblock %}

{% block custom_js %}
    <script src="{% static 'labo/staff_create.js' %}"></script>
{% endblock %}
