{% extends 'labo/base_welcome_labo.html'%}
{% load static %}

{% block page_content %}

    <div class="container-fluid" id="forms">
      <div class="card card-body" id="staff-form">
        <table class="table table-borderless">
          <thead class="border-bottom font-weight-bold">
            <tr>
              <td>ID</td>
              <td>TYPE NAME</td>
              <td>FEES</td>
              <td>CATEGORY</td>
              <td>
                <a href="{% url 'labo:typeCreate' %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Add Exam Type</i>
                </a>
              </td>
              <td></td>
            <tr>
          </thead>
          <tbody>
          {% for type in labo_type %}
            <tr>
              <td>{{type.id}}</td>
              <td>{{type.type_name}}</td>
              <td>{{type.fees}}</td>
              <td>{{type.category}}</td>
              <td>
                <a href="{% url 'labo:typeUpdate' type.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Update</i>
                </a>
              </td>
              <td>
                <a href="{% url 'labo:typeDelete' type.id %}" class="btn text-secondary px-0">
                  <i class="far fa-edit fa-lg">Delete</i>
                </a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

{% endblock %}
