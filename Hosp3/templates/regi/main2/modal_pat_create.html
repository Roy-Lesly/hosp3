{% load static %}
{% load crispy_forms_tags %}
<form method="post" data-url="" action="" class="create-pat" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create Patient</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form method="post" action="" id="patient-form" class="form-horizontal">
             {% csrf_token %}
            <div class="card-body">
                <h4 class="card-title">Fill Patient Info</h4>
                <div class="form-group row">
                    <label for="id_reg_num" class="col-sm-3 text-right control-label col-form-label">Register Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_reg_num" placeholder="Book-Num">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_first_name" class="col-sm-3 text-right control-label col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_first_name" maxlength="12" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_last_name" class="col-sm-3 text-right control-label col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_last_name" maxlength="12" placeholder="">
                    </div>
                </div>
                <div class="form-group row" hidden>
                    <label for="id_full_name" class="col-sm-3 text-right control-label col-form-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" value="N/A" class="form-control" id="id_full_name" placeholder="" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_address1" class="col-sm-3 text-right control-label col-form-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_address1" maxlength="15" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_sex" class="col-sm-3 text-right control-label col-form-label">Sex</label>
                    <div class="col-sm-9">
                        <select type="text" class="form-control" id="id_sex" placeholder="MALE or FEMALE">
                            <option value=""></option>
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_dob" class="col-sm-3 text-right control-label col-form-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="id_dob" placeholder="1990-12-31">
                    </div>
                </div>
                <div class="form-group row" hidden>
                    <label for="id_age" class="col-sm-3 text-right control-label col-form-label">Age</label>
                    <div class="col-sm-9">
                        <input type="text" value="Input DOB" class="form-control" id="id_age" placeholder="" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_Phone" class="col-sm-3 text-right control-label col-form-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_Phone" maxlength="9" minlength="9" placeholder="67xxxxxxxx">
                    </div>
                </div>

                <div class="border-top modal-footer">
                    <div class="card-body">
                        <button type="submit" id="submit-modal-create-pat" class="btn btn-primary"><i class="fas fa-database"></i>Register Patient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</form>

<script src="{% static 'radi/radi_upat_create.js' %}"></script>
