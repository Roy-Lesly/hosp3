{% load static %}
<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="dashboard/images/favicon.png">
    <title>{{ title }}</title>
    <!-- Custom CSS -->
    <link href="{% static 'dashboard/css/style.min.css' %}" rel="stylesheet">
<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
            <div class="auth-box bg-dark border-top border-secondary">
                <div id="">
                    <div class="text-center p-t-20 p-b-20">
                        <h3>ZADA EMR SYSTEM</h3>
                    </div>

                    <!-- Login Form -->
                    <div id="loginform">
                        <div class="text-center">
                            <span class="text-white">LOGIN</span>
                            <div class="alert alert-danger">{{msg}}</div>
                        </div>
                        <div class="row m-t-20">
                            <form method="post" class="col-12" action="{% url 'authentication:login' %}" id="form-login">
                        {% csrf_token %}
                        <label for="id_username">Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control" required id="id_username">
                        <label for="id_password">Password:</label>
                            <input type="password" name="password" placeholder="Password" class="form-control" required id="id_password">
                        <br><br>
                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-info" id="to-recover" type="button"><i class="fa fa-lock m-r-5"></i>No Account?</button>
                                        <button class="btn btn-success float-right" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="recoverform">
                        <div class="text-center">
                            <span class="text-white">New Department.</span>
                            <div class="alert alert-danger">{{msg}}</div>
                        </div>
                        <div class="row m-t-20">
                            <form method="POST" class="col-12" action="{% url 'authentication:register' %}" id="form-register">

                            {% csrf_token %}
                            <label for="id_username_r">Username:</label>
                                <input type="text" name="username" placeholder="Department" class="form-control" autofocus required id="id_username_r"></td></tr>
                            <label for="id_password1">Password1:</label>
                                <input type="password" name="password1" placeholder="Password" class="form-control" required id="id_password1"></td></tr>
                            <label for="id_password2">Password2:</label>
                                <input type="password" name="password2" placeholder="Password check" class="form-control" required id="id_password2"></td></tr>


                            <div class="row m-t-20 p-t-20 border-top border-secondary">
                                <div class="col-12">
                                    <a class="btn btn-success" href="#" id="to-login" name="action">Back To Login</a>
                                    <button class="btn btn-info float-right" type="submit" name="action" id="submit-register">Register</button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
        <!-- ============================================================== -->

    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'dashboard/libs/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>

    <script>

    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut(3000);
    // ============================================================== 
    // Login and Recover Password
    // ============================================================== 
    $('#to-recover').on("click", function() {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
    $('#to-login').click(function(){
        
        $("#recoverform").hide();
        $("#loginform").fadeIn();
    });
    </script>
    <script src="{% static 'auth/auth.js' %}" defer></script>

</body>

</html>
